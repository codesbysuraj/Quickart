# Production Configuration Template
# Replace these values with your actual Railway database credentials

# Database Configuration (Railway MySQL)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/quickkart_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Suraj12345@}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=${PORT:8080}

# Logging
logging.level.org.springframework=INFO
logging.level.com.quickkart=DEBUG

# CORS Allowed Origins (will be set via environment variable)
cors.allowed.origins=${FRONTEND_URL:http://localhost:5500}
